<div role="form"><div class="box-body"><div class="col-xs-12"><fieldset><legend>Informações Gerais</legend></fieldset></div><field id="billingCycleType" label="Razão Social" model="empresaResponsavel.razaoSocial" placeholder="Razão Social" grid="12 6 6" readonly="tabDelete" required></field><field id="billingCycleType" label="Nome Fantasia" model="empresaResponsavel.nomeFantasia" placeholder="Nome Fantasia" grid="12 6 6" readonly="tabDelete" required></field><div class="col-xs-12 col-md-6 col-lg-6"><div class="form-group"><label>Telefone</label> <input class="form-control" ng-model="empresaResponsavel.telefone" type="text" class="form-control pull-right" placeholder="Informe o telefone" ui-br-phone-number-mask required> <span style="font-size: 11px; color: gray;">Somente números com o código do país. Código do Brasil é 55. Ex: 554940044004</span></div></div><field id="billingCycleType" label="E-Mail" model="empresaResponsavel.email" placeholder="Digite o E-Mail" grid="12 6 6" readonly="tabDelete" type="mail"></field><div class="col-xs-12"><fieldset><legend>Endereço</legend></fieldset></div><div class="col-xs-12 col-md-6 col-lg-6"><div class="form-group"><label>CEP</label> <input class="form-control" ng-model="empresaResponsavel.cep" type="text" class="form-control pull-right" ng-blur="buscarCEP()" placeholder="Informe o CEP" ui-br-cep-mask required></div></div><field id="billingCycleType" label="Logradouro" model="empresaResponsavel.logradouro" placeholder="Logradouro" grid="12 6 6" readonly="tabDelete"></field><field id="billingCycleType" label="Número" model="empresaResponsavel.numero" placeholder="Número" grid="12 6 6" readonly="tabDelete"></field><field id="billingCycleType" label="Bairro" model="empresaResponsavel.bairro" placeholder="Bairro" grid="12 6 6" readonly="tabDelete"></field><field id="billingCycleType" label="Cidade" model="empresaResponsavel.cidade" placeholder="Cidade" grid="12 6 6" readonly="tabDelete"></field><field id="billingCycleType" label="Estado" model="empresaResponsavel.uf" placeholder="Estado" grid="12 6 6" readonly="tabDelete"></field></div><div class="box-footer"><button class="btn btn-primary" ng-click="cadastrarEmpresaResponsavel()" ng-if="tabCreate">Incluir</button> <button class="btn btn-info" ng-click="updateBillingCycle()" ng-if="tabUpdate">Alterar</button> <button class="btn btn-danger" ng-click="deleteBillingCycle()" ng-if="tabDelete">Excluir</button> <button class="btn btn-default" ng-click="cancel()">Cancelar</button></div></div>
