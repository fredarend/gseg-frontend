<div class="box-body">
  <div class="col-md-12" ng-if="empresasResponsaveis.length != 0">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Razão Social</th>
          <th>Nome Fantasia</th>
          <th>Telefone</th>
          <th>E-Mail</th>
          <th>Cidade</th>
          <th>UF</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
          <tr ng-repeat="item in empresasResponsaveis"> 
            <td>{{:: item.razaoSocial}}</td>
            <td>{{:: item.nomeFantasia}}</td>
            <td>{{:: item.telefone}}</td>
            <td>{{:: item.email}}</td>
            <td>{{:: item.cidade}}</td>
            <td>{{:: item.uf}}</td>
            <td style="width:100px;">
              <button class="btn btn-warning" ng-click="showTabUpdate(billingCycle)"><i class="fa fa-pencil"></i></button>
              <button class="btn btn-danger" ng-click="showTabDelete(billingCycle)"><i class="fa fa-trash-o"></i></button>
            </td>
          </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-12" ng-if="empresasResponsaveis.length === 0">
    <h4 align="center">Não há nenhuma empresa cadastrada.</h4>
  </div>
</div>
