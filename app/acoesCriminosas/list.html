<div class="box-body">
  <div class="col-md-12">
    <div class="col-md-12" ng-if="acoesCriminosas.length != 0">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>BO</th>
            <th>Tipo de Ação</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in acoesCriminosas"> 
              <td>{{:: item.numeroBo}}</td>
              <td>{{:: item.tipoAcao}}</td>
              <td style="width:100px;">
                <button class="btn btn-warning" ng-click="showTabUpdate(billingCycle)"><i class="fa fa-pencil"></i></button>
                <button class="btn btn-danger" ng-click="showTabDelete(billingCycle)"><i class="fa fa-trash-o"></i></button>
              </td>
            </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-12" ng-if="acoesCriminosas.length === 0">
      <h4 align="center">Não há nenhuma ocorrência cadastrada.</h4>
    </div>

  </div>

</div>
